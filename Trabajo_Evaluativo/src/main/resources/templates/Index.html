<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"> 	
	<title>Inicio</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="/layouts/header :: header"></header>
		<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="/images/nacional.webp" class="d-block carousel-img w-100" alt="imagen1">
		      <div class="carousel-caption d-none d-md-block">
		        <h5>Rock nacional</h5>
		        <p>Celeste y blanco</p>
		      </div>
		    </div>
		    <div class="carousel-item">
		      <img src="/images/rock.jpg" class="d-block carousel-img w-100" alt="imagen2">
		      <div class="carousel-caption d-none d-md-block">
		        <h5>Rock internacional</h5>
		        <p>En ingles</p>
		      </div>
		    </div>
		    <div class="carousel-item">
		      <img src="/images/pop.webp" class="d-block carousel-img w-100" alt="imagen3">
		      <div class="carousel-caption d-none d-md-block">
		        <h5>Pop</h5>
		        <p>Estrellas y barras</p>
		      </div>
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
	<footer th:replace="/layouts/footer :: footer"></footer>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
