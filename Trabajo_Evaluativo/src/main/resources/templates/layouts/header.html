<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	</head>
	
	<body>
		<header > 
		   <div class="card bg-dark text-white text-center">
			  <img class="card-img imagen" src="/images/headerimg1.jpg" alt="Card image">
			  <div class="card-img-overlay">
			    <h5 class="card-title">Card title</h5>
			    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
			    <p class="card-text">Last updated 3 mins ago</p>
			  </div>
			<div class="container-fluid">		    
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					   <img id="logo" src="/images/music-icon3.png" class="logo" alt="imagen presentación" title="Capacitación personalizada"/>

					    <a class="navbar-brand" th:href="@{/inicio}">Inicio</a>

					    </button>
					    <div class="collapse navbar-collapse" id="navbarSupportedContent">
					      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					        <li class="nav-item">
					          <a class="nav-link active" aria-current="page" th:href="@{/candidatos}">Candidatos</a>
					        </li>				       
					      </ul>
					      <form class="d-flex">
					        <input class="form-control me-2" type="search" placeholder="buscar" aria-label="Search">

					      </form>
					    </div>
					    </div>
				  </nav>
			 </div> 
			</div>
		</header>		
		<script th:href="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
		<script th:href="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
